<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenfield Stadium Marker</title>
    <!-- Include Leaflet CSS and JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Set the map container size */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a div element to hold the map -->
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([8.4875, 76.9497], 15); // Greenfield Stadium, Trivandrum coordinates

        // Add an OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for Greenfield Stadium
        L.marker([8.4875, 76.9497]).addTo(map)
            .bindPopup('Greenfield Stadium, Trivandrum')
            .openPopup();
    </script>
</body>
</html>
